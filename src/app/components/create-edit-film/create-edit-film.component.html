<form>
    <div class="form-group">
        <label for="">Title</label>
        <input [(ngModel)]="film.title" name="title" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label for="">Description</label>
        <textarea name="description" [(ngModel)]="film.description"  cols="30" rows="10" 
            class="form-control"></textarea>
    </div>

    <div class="form-group">
        <label for="">Release Year</label>
        <input name="releaseYear" [(ngModel)]="film.releaseYear" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label for="">Language</label>
        <select name="language" 
            [(ngModel)]="film.languageId"  
            class="form-control">
            <option 
                *ngFor="let language of languageList"
                [value]="language.languageId">
                {{language.name}}
            </option>
        </select>

    </div>

    <button (click)="save()" class="btn btn-primary">
        Save
    </button>
</form>
