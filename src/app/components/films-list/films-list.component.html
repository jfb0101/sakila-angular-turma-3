<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Release Year</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let film of filmsList">
            <td>{{film.filmId}}</td>
            <td>{{film.title}}</td>
            <td>{{film.releaseYear}}</td>
        </tr>
    </tbody>
</table>
